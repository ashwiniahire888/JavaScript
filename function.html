<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>    

<body>
    <script>
        function abc() {
            document.write("Javascript" + '<br>                                                                                                                                                                                                                                                                                  ');
        }
        abc();

        var x = 100;

        function xyz() {
            var a = 10;
            var b = 20;
            var c = a + b;
            ans = x - c;
            document.write(ans + '<br>');
        }
        xyz();

        var l = 500;

        function lmn(o, m) {
            var n = o + m;
            ans = l - n;
            document.write(ans);
        }
        lmn(10, 20)
    </script>

</body>
</html>

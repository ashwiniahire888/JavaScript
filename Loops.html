<!DOCTYPE html>
<head>
    <title>Loops in Javascript</title>
</head>
<body>
    <script>

        //for
        for(var i=10;i<20;i++)
        {
            document.write(i+'<br>');
        }

        //while
        var j=20;
        while(j>=1)
        {
            document.write(j+'<br>');
            j--;
        }
        //do_while
        var k=0;
        do
        {
            document.write(k);
            k++;
        }
        while(k>10)

    </script>
</body>

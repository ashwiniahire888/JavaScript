<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="container">
            <button class="btn btn-primary" onclick="row1();">form</button>

        <script>
            function row1() {
                document.getElementById('r1').innerHTML = 'Name: <input type="text" id="name">course: <input type="text" id="course">Add: <input type="text" id="add"><button class = "btn btn-primary" onclick="row2();">add</button> <button class="btn btn-primary" onclick="remove1();">remove</button>'

            function row2() {

            }
    
            function row4() {
                document.getElementById('r4').innerHTML = 'height: <input type="text" id="height">pan no: <input type="text" id="pan no">aadhar no: <input type="text" id="aadhar no"><button class = "btn btn-primary" onclick="getdata();">submit</button> <button class="btn btn-primary" onclick="remove4();">remove</button >'
            }
    
            function remove1() {
                document.getElementById('r1').style.display = "none";
            }
    
            function remove2() {
                document.getElementById('r2').style.display = "none";
            }
    
            function remove3() {
                document.getElementById('r3').style.display = "none";
            }
    
            function remove4() {
                document.getElementById('r4').style.display = "none";
            }
    
            function getdata() {
                name1 = document.getElementById('name').value;
                document.getElementById('name11').innerHTML = "<span class='text-primary'>Name:&nbsp</span>" + name1;
    
                course1 = document.getElementById('course').value;
                document.getElementById('course12').innerHTML = "<span class='text-primary'>Course:&nbsp</span>" + course1;
    
                add1 = document.getElementById('add').value;
                document.getElementById('add13').innerHTML = "<span class='text-primary'>Add:&nbsp</span>" + add1;
    
                school1 = document.getElementById('school').value;
                document.getElementById('school14').innerHTML = "<span class='text-primary'>School:&nbsp</span>" + school1;
    
                std1 = document.getElementById('std').value;
                document.getElementById('std15').innerHTML = "<span class='text-primary'>Std:&nbsp</span>" + std1;
    
                div1 = document.getElementById('div').value;
                document.getElementById('div16').innerHTML = "<span class='text-primary'>Div:&nbsp</span>" + div1;
    
                wight1 = document.getElementById('wight').value;
                document.getElementById('wight17').innerHTML = "<span class='text-primary'>Wight:&nbsp</span>" + wight1;
    
                age1 = document.getElementById('age').value;
                document.getElementById('age18').innerHTML = "<span class='text-primary'>Age:&nbsp</span>" + age1;
    
                mobile1 = document.getElementById('mobile').value;
                document.getElementById('mobile19').innerHTML = "<span class='text-primary'>Mobile:&nbsp</span>" + mobile1;
    
                height1 = document.getElementById('height').value;
                document.getElementById('height20').innerHTML = "<span class='text-primary'>Height:&nbsp</span>" + height1;
    
                pan = document.getElementById('pan').value;

                aadhar = document.getElementById('aadhar').value;
                document.getElementById('aadhar1').innerHTML = "<span class='text-primary'>Aadhar No:&nbsp</span>" + aadhar;
            }

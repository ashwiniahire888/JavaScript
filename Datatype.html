<!DOCTYPE html>
<head>
    <title>Datatype in Javascript</title>
</head>
<body>
    <script>
        //Number
        var a= 100.125;
        var b= 200.785;
        var c= a+b;
        document.write(c+"<br>");

        // String
        var a="js is open source scripting lang ";
        var b="Javascript ";
        var c="is a open source ";
        var d="scripting lang.";
        var e=b+c+d;
        document.write(e+ "<br>");

        //Array

        var city=['Pune','Mumbai','Delhi','Chennai'];
        var city2=['Pune','Mumbai','100','200'];
        document.write(city2[1]+'<br>');

        //Object
        var cricket={
            'virat':12345,
            'rohit':'hitman',
            'hardik':15.2,
            'ishan':15
                };
                document.write(cricket.virat+'<br>'+cricket.rohit+'<br>'+cricket.hardik);
        
    
    </script>

</body>

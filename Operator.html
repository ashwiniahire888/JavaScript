<!DOCTYPE html>
<head>
    <title>
        Prepared Statement 
    </title>
</head>
<body>
    <script>
        var x=10;
        if(x>100)
        {
            document.write("Condition true");
            
        }
        else
        {
            document.write("Condition false");
        }


        // logical operator
        //&&
        var y=10;
        var z=20;
        if((y<z)&&(z>y))
        {
            document.write("condition true");
        }
        else
        {
            document.write("condition false");
        }
    </script>
</body>

<!DOCTYPE html>

<head>
    <title>
        On Change Event Demo
    </title>
    <!------------------- External css links ------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!------------------- External js links ------------------->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="container">
        <button class="btn btn-primary" onclick="form1();">Add</button>


        <div id="f2" style="display:none; border:2px solid red; padding: 10px;">
            Name:<input type="text" id="name">&nbsp;&nbsp;&nbsp;&nbsp; Email:
            <input type="text" id="email">&nbsp;&nbsp;&nbsp;&nbsp; Number:
            <input type="text" id="number">&nbsp;&nbsp;&nbsp;&nbsp;<br><br> Product:
            <input type="text" id="product">&nbsp;&nbsp;&nbsp;&nbsp; Quantity:
            <input type="text" id="quantity" onclick="multi();">&nbsp;&nbsp;&nbsp;&nbsp; Prize:
            <input type="text" id="prize" onchange="multi();">&nbsp;&nbsp;&nbsp;&nbsp;<br><br>Discount(5%):
            <input type="text" id="discount" onchange="multi();">&nbsp;&nbsp; GST(10%):
            <input type="text" id="gst" onchange="multi();">&nbsp;&nbsp; Total Prize:
            <input type="text" id="total" style="color:red">

            <button class="btn btn-primary " onclick="table();"> Add</button>


        </div><br><br>



        <div id="t" style="display:none;">
            <table class="table-bordered table-responsive">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Number</th>
                    <th>Quantity</th>
                    <th>Prize</th>
                    <th>Discount(5%)</th>
                    <th>Gst(10%)</th>
                    <th>Total Prize</th>
                </tr>

                <tr>
                    <td><input type="text" id="name1"></td>
                    <td><input type="text" id="email1"></td>
                    <td><input type="text" id="number1"></td>
                    <td><input type="text" id="quantity1"></td>
                    <td><input type="text" id="prize1"></td>
                    <td><input type="text" id="discount1"></td>
                    <td><input type="text" id="gst1"></td>
                    <td><input type="text" id="total prize1"></td>
                </tr>
            </table>
        </div>
        <p id="f1"></p>
        <p id="f2"></p>
        <p id="t"></p>
    </div>

    <script>
        function form1() {
            document.getElementById('f2').value;
            document.getElementById('f2').style.display = 'block';
        }

        function multi() {
            no1 = document.getElementById('prize').value;
            no2 = document.getElementById('quantity').value;
            no3 = document.getElementById('discount').value;
            no4 = document.getElementById('gst').value;

            no5 = no1 * no2 + no3 - no4;
            document.getElementById('total').value = no5;
            // document.getElementById('total').innerHTML = no5;
        }

        function table() {
            document.getElementById('t').style.display = 'block';

            name = document.getElementById('name').value;
            document.getElementById('name1').value = name;

            email = document.getElementById('email').value;
            document.getElementById('email1').value = email;

            number = document.getElementById('number').value;
            document.getElementById('number1').value = number;

            product = document.getElementById('product').value;
            document.getElementById('product1').value = product;

            quantity = document.getElementById('quantity').value;
            document.getElementById('quantity1').value = quantity;
        }
    </script>
</body>
